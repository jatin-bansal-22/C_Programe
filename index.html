<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jatin's C Programs</title>
  <style>
    body {
      font-family: 'Segoe UI', monospace;
      margin: 0;
      background: #000000;
      color: #00ff88;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #00ff88;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00ff88;
    }

    header p {
      font-size: 1rem;
      margin-top: 8px;
      color: #00ff88cc;
    }

    .search-container {
      margin: 20px auto;
      text-align: center;
    }

    #search {
      width: 90%;
      max-width: 400px;
      padding: 12px 16px;
      background: #111;
      color: #00ff88;
      border: 1px solid #00ff88;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .category-buttons button {
      background-color: #00ff88;
      border: none;
      padding: 10px 16px;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .category-buttons button:hover {
      background-color: #00cc66;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #00ff8855;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ff88;
    }

    .card a {
      color: #00ff88;
      text-decoration: none;
      font-size: 1.05rem;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .tag {
      display: inline-block;
      margin-top: 8px;
      background-color: #00ff88;
      color: #000;
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #00ff88aa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Jatin's C Program Library</h1>
  <p>Dark Hacker Theme — Browse your C programs</p>
</header>

<div class="search-container">
  <input type="text" id="search" placeholder="🔍 Search for a program..." />
</div>

<div class="category-buttons">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('array')">Array</button>
  <button onclick="filterCategory('loop')">Loop</button>
  <button onclick="filterCategory('string')">String</button>
  <button onclick="filterCategory('function')">Function</button>
  <button onclick="filterCategory('math')">Math</button>
  <button onclick="filterCategory('pointer')">Pointer</button>
  <button onclick="filterCategory('structure')">Structure</button>
</div>

<div class="grid" id="programGrid">
  <div class="card" data-category="loop">
    <a href="codes/while_loop.c" target="_blank">While Loop Example</a>
    <div class="tag">Loop</div>
  </div>
  <div class="card" data-category="array">
    <a href="codes/array_sum.c" target="_blank">Sum of Array Elements</a>
    <div class="tag">Array</div>
  </div>
  <div class="card" data-category="string">
    <a href="codes/string_length.c" target="_blank">String Length</a>
    <div class="tag">String</div>
  </div>
  <div class="card" data-category="function">
    <a href="codes/factorial_function.c" target="_blank">Factorial using Function</a>
    <div class="tag">Function</div>
  </div>
  <div class="card" data-category="math">
    <a href="codes/prime_checker.c" target="_blank">Prime Number Checker</a>
    <div class="tag">Math</div>
  </div>
  <div class="card" data-category="pointer">
    <a href="codes/pointer_basics.c" target="_blank">Pointer Basics</a>
    <div class="tag">Pointer</div>
  </div>
  <div class="card" data-category="structure">
    <a href="codes/structure_student.c" target="_blank">Student Record Structure</a>
    <div class="tag">Structure</div>
  </div>
</div>

<footer>
  © 2025 Jatin Bansal • <a href="https://github.com/jatinbansal" target="_blank" style="color:#00ff88;">GitHub</a>
</footer>

<script>
  function filterCategory(cat) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const match = cat === 'all' || card.dataset.category === cat;
      card.style.display = match ? 'block' : 'none';
    });
  }

  document.getElementById('search').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
