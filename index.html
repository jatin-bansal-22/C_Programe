<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jatin's C Programs</title>
  <style>
    :root {
      --primary: #007acc;
      --background: #f9f9fb;
      --card-bg: #ffffff;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      color: var(--primary);
    }

    #search {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 16px;
      width: 100%;
      max-width: 500px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }

    #search:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.15);
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .buttons button {
      margin: 6px;
      padding: 10px 18px;
      background-color: var(--primary);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .buttons button:hover {
      background-color: #005f99;
    }

    ul#programList {
      list-style: none;
      padding: 0;
      max-width: 900px;
      margin: auto;
    }

    ul#programList li {
      background: var(--card-bg);
      margin: 12px 0;
      padding: 18px 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s ease;
    }

    ul#programList li:hover {
      transform: scale(1.01);
    }

    ul#programList a {
      text-decoration: none;
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
    }

    .category {
      background-color: #e3ecf5;
      color: #007acc;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      ul#programList li {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>

  <h1>Jatin's C Programming Library</h1>

  <input type="text" id="search" placeholder="🔍 Search for a program..." />

  <div class="buttons">
    <button onclick="filterPrograms('all')">All</button>
    <button onclick="filterPrograms('array')">Arrays</button>
    <button onclick="filterPrograms('loop')">Loops</button>
    <button onclick="filterPrograms('string')">Strings</button>
    <button onclick="filterPrograms('math')">Math</button>
  </div>

  <ul id="programList">
    <li data-category="loop">
      <a href="codes/while_loop.c" target="_blank">While Loop Example</a>
      <span class="category">Loop</span>
    </li>
    <li data-category="array">
      <a href="codes/array_sum.c" target="_blank">Sum of Array Elements</a>
      <span class="category">Array</span>
    </li>
    <li data-category="string">
      <a href="codes/string_length.c" target="_blank">String Length</a>
      <span class="category">String</span>
    </li>
    <li data-category="math">
      <a href="codes/prime_checker.c" target="_blank">Prime Number Checker</a>
      <span class="category">Math</span>
    </li>
    <li data-category="array">
      <a href="codes/array_reverse.c" target="_blank">Reverse an Array</a>
      <span class="category">Array</span>
    </li>
  </ul>

  <footer>
    © 2025 Jatin Bansal • <a href="https://github.com/jatinbansal" target="_blank">GitHub Profile</a>
  </footer>

  <script>
    function filterPrograms(category) {
      const items = document.querySelectorAll("#programList li");
      items.forEach(item => {
        const match = category === "all" || item.dataset.category === category;
        item.style.display = match ? "flex" : "none";
      });
    }

    document.getElementById("search").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const items = document.querySelectorAll("#programList li");
      items.forEach(item => {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? "flex" : "none";
      });
    });
  </script>

</body>
</html>
