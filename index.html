<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jatin's C Program Hub</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background: #000;
      color: #39ff14;
      overflow-x: hidden;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonGlow {
      0%, 100% { text-shadow: 0 0 8px #39ff14, 0 0 20px #39ff14; }
      50% { text-shadow: 0 0 4px #39ff14, 0 0 10px #00ffcc; }
    }

    header {
      padding: 40px 20px 20px;
      text-align: center;
      border-bottom: 1px solid #39ff14;
      animation: fadeInUp 1s ease;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #39ff14;
      animation: neonGlow 2s infinite ease-in-out;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .search-container {
      text-align: center;
      margin: 25px auto;
      animation: fadeInUp 1.2s ease;
    }

    #search {
      width: 90%;
      max-width: 400px;
      padding: 12px 16px;
      background: #000;
      color: #39ff14;
      border: 1px solid #39ff14;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px #39ff14;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      animation: fadeInUp 1.4s ease;
    }

    .category-buttons button {
      background: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-shadow: 0 0 5px #00ffcc;
      transition: 0.3s ease;
    }

    .category-buttons button:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 15px #00ffcc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: #000;
      border: 1px solid #39ff14;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #39ff14;
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffcc;
    }

    .card a {
      color: #39ff14;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 0 6px #39ff14;
      transition: 0.3s;
    }

    .card a:hover {
      text-decoration: underline;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    .tag {
      display: inline-block;
      margin-top: 10px;
      background-color: #00ffcc;
      color: #000;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffcc;
    }

    .contact {
      text-align: center;
      margin: 40px auto 10px;
      padding: 20px;
      border-top: 1px solid #39ff14;
      font-size: 1rem;
      color: #00ffcc;
      animation: fadeInUp 1.2s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jatin's C Program Hub</h1>
    <p>Here you can search your C language programs</p>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search programs..." />
  </div>

  <div class="category-buttons">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('array')">Array</button>
    <button onclick="filterCategory('loop')">Loop</button>
    <button onclick="filterCategory('string')">String</button>
    <button onclick="filterCategory('function')">Function</button>
    <button onclick="filterCategory('recursion')">Recursion</button>
    <button onclick="filterCategory('file')">File Handling</button>
    <button onclick="filterCategory('sort')">Sorting</button>
    <button onclick="filterCategory('pattern')">Pattern</button>
    <button onclick="filterCategory('switch')">Switch Case</button>
  </div>

  <div class="grid" id="programGrid">
    <div class="card" data-category="array">
      <a href="#">Sum of Array Elements</a>
      <div class="tag">Array</div>
    </div>
    <div class="card" data-category="loop">
      <a href="#">While Loop</a>
      <div class="tag">Loop</div>
    </div>
    <div class="card" data-category="function">
      <a href="#">Factorial using Function</a>
      <div class="tag">Function</div>
    </div>
    <!-- Add more cards here -->
  </div>

  <div class="contact">
    <p>üìß Email: <a href="mailto:jatinb1901@gmail.com">jatinb1901@gmail.com</a></p>
    <p>üìû Phone: <a href="tel:+9198772xxxxx">+91 98772XXXXX</a></p>
  </div>

  <div class="contact">
    <h2 style="animation: neonGlow 2s infinite; font-size: 1.5rem;">üí¨ Leave a Comment</h2>
    <textarea id="commentBox" placeholder="Write your feedback..." rows="4" style="width:90%; max-width:500px; background:#000; border:1px solid #00ffcc; color:#39ff14; padding:10px; border-radius:8px;"></textarea><br><br>
    <button onclick="postComment()" style="padding:10px 20px; background:#00ffcc; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">Post</button>

    <div id="commentsSection" style="margin-top: 30px; max-width: 700px; margin-left:auto; margin-right:auto;">
      <h3 style="text-align: left; color: #00ffcc;">üìù Previous Comments</h3>
      <ul id="commentList" style="list-style:none; padding:0; text-align:left;"></ul>
    </div>
  </div>

  <script>
    function filterCategory(cat) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const match = cat === 'all' || card.dataset.category === cat;
        card.style.display = match ? 'block' : 'none';
      });
    }

    document.getElementById('search').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
      });
    });

    function postComment() {
      const box = document.getElementById('commentBox');
      const comment = box.value.trim();
      if (comment.length > 0) {
        let comments = JSON.parse(localStorage.getItem('comments') || '[]');
        comments.push(comment);
        localStorage.setItem('comments', JSON.stringify(comments));
        box.value = '';
        renderComments();
      }
    }

    function renderComments() {
      const list = document.getElementById('commentList');
      list.innerHTML = '';
      const comments = JSON.parse(localStorage.getItem('comments') || '[]');
      comments.slice().reverse().forEach(comment => {
        const li = document.createElement('li');
        li.style.marginBottom = '15px';
        li.style.border = '1px solid #39ff14';
        li.style.padding = '10px';
        li.style.borderRadius = '8px';
        li.style.boxShadow = '0 0 10px #00ffcc44';
        li.textContent = comment;
        list.appendChild(li);
      });
    }

    renderComments();
  </script>
</body>
</html>
